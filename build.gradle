plugins {
    id 'fabric-loom' version '0.12-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    mavenCentral()
    maven {
        name = "stellardriftSnapshots"
        url = "https://repo.stellardrift.ca/repository/snapshots/"
        mavenContent { snapshotsOnly() }
    }
    maven { url = 'https://files.minecraftforge.net/maven' }
    maven {url = 'https://mvnrepository.com/'}
    maven { url 'https://jitpack.io' }
    maven {
        name = "Modrinth"
        url = "https://api.modrinth.com/maven"
        content {
            includeGroup "maven.modrinth"
        }
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // https://mvnrepository.com/artifact/com.google.code.findbugs/jsr305
    modImplementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    // launchwrapper + dependencies
    compileOnly ('net.minecraft:launchwrapper:1.12') {
        transitive = false
    }

    modImplementation "com.github.Fallen-Breath:conditional-mixin:v0.3.1"
    modImplementation "maven.modrinth:sodium:mc1.18.2-0.4.1"
    modImplementation "maven.modrinth:iris:1.18.x-v1.2.6"
    modCompileOnly "maven.modrinth:lithium:mc1.18.2-0.7.10"

    implementation 'org.joml:joml:1.10.4'//temp sodium
    modImplementation(fabricApi.module("fabric-api-base", project.fabric_version))//temp sodium
    modImplementation(fabricApi.module("fabric-rendering-fluids-v1", project.fabric_version))//temp sodium
    modImplementation(fabricApi.module("fabric-rendering-data-attachment-v1", project.fabric_version))//temp sodium
    modImplementation(fabricApi.module("fabric-resource-loader-v0", project.fabric_version))//temp sodium

    implementation 'org.anarres:jcpp:1.4.14'//temp iris

    modImplementation 'com.github.2No2Name:McTester:v0.2.4' //temp lithium
    modImplementation 'com.github.astei:lazydfu:0.1.2' //temp lithium

    include "com.github.Fallen-Breath:conditional-mixin:v0.3.1"

    include(implementation("org.lwjgl:lwjgl-ovr:3.2.2"))
    include(implementation("org.lwjgl:lwjgl-ovr:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl-opengl:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl-jemalloc:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl-glfw:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl-stb:3.2.2:natives-windows"))
    include(implementation("org.lwjgl:lwjgl-openal:3.2.2:natives-windows"))
}
loom {
    accessWidenerPath = file("src/main/resources/vivecraftfabric.accesswidener")
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

tasks.withType(JavaCompile).configureEach {
    // Minecraft 1.18 (21w19a) upwards uses Java 17.
    it.options.release = 17
}

java {
    // Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
    // if it is present.
    // If you remove this line, sources will not be generated.
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        // Add repositories to publish to here.
        // Notice: This block does NOT have the same function as the block in the top level.
        // The repositories here will be used for publishing your artifact, not for
        // retrieving dependencies.
    }
}
